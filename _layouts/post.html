<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | Ben Jackson</title>
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
</head>
<body>
  <header>
    <span class="logo">
      <a href="/">Ben Jackson</a>
    </span>
    <div class="subtitle">Software, Platforms, and Systems</div>
  </header>

  <main class="post-container">
    <a class="back-link" href="/">← Back to Home</a>

    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
      </header>

      <section class="post-content">
        {{ content }}
      </section>
    </article>

    <p><a class="back-link" href="/blog.html">← Back to Home</a></p>
  </main>

  <footer class="site-footer">
    <p>© 2025–{{ "now" | date: "%Y" }} Ben Jackson. All rights reserved.</p>
  </footer>
</body>
</html>
